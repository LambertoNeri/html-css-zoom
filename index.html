<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Zoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="menu-sopra">               <!--menu sopra-->
            <div class="speaker-view casella"><a href="#"><i class="fa-solid fa-table-cells"></i> Speaker View</a></div>
            <div class="crocette casella"><i class="fa-solid fa-maximize"></i></div>
        </div>
        
        <div class="menu-sotto">                <!--menu sotto-->
            <div class="left icons">            <!--sinistra-->
                <div class="colonna">
                    <i class="fa-solid fa-microphone"></i>
                    <span class="font8">Mute</span>
                </div>
                <i class="fa-solid fa-chevron-up"></i>
                <div class="colonna">
                    <i class="fa-solid fa-video"></i>
                    <span class="font8">Stop Video</span>
                    
                </div>
                <i class="fa-solid fa-chevron-up"></i>
            </div>

            <div class="mid icons">              <!--centro-->
                <div class="colonna">
                    <i class="fa-solid fa-user-plus"></i>
                    <span class="font8">Invite</span>
                </div>
            </div>


            <div class="right-button"></div>    <!--destra-->
        </div>
    </header>
</body>
</html>
